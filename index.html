<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel='stylesheet' href='css/swiper.css'>
	<link rel="stylesheet" href="css/animate.css" />
	<link rel='stylesheet' href="css/index.css">

	<style>
    html, body {
        height: 100%;
        font-size:625%;
    }
    body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        font-size: 18px;
		
        /* Center slide text vertically */
       
    }
    </style>
</head>
<body>
	<!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<div class="ani logo" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s"></div>
            	<div class="logoCir"></div>
            	<div class="ani resume" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2s">PERSONAL RESUME</div>
            	<div class="ani resume2" swiper-animate-effect="rotateIn" swiper-animate-duration="1.5s" swiper-animate-delay="2s"><img src="images/geren.png"/></div>
            	<div class="ani qiuzhi" swiper-animate-effect="flipInX" swiper-animate-duration="1.5s" swiper-animate-delay="3s">求职前端工程师</div>
            	<div class="getme1">给我一个机会</div>
            	<div class="getme2">还你一个惊喜</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->

	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
	<script>
	    var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        paginationClickable: true,
	        direction: 'vertical',
	          onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				} 
	        
	    });
	     
    </script>
</body>
</html>
